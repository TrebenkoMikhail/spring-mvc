<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products Repository</h1>
    <table>
        <tr>
            <th>id</th>th>
            <th>title</th>
            <th>cost</th>
        </tr>
        <tr th:each="p : ${products}">
        <th th:text="${p.id}"/>
        <th th:text="${p.title}"/>
        <th th:text="${p.cost}"/>
            <td>
                <a th:href="@{http://localhost:8180/app/products/{id}(id = ${p.getId()})}">Link</a>
            </td>
        </tr>
    </table>
<h1 th:text="${productList.size}"/>
</body>
</html>
