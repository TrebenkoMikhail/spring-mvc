<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrapmin.css">
    <script src="http://ajax.googeleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
   </head>
<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng repeat="p in ProductRepository">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn danger" ng-click="deleteProductById(p.id">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
